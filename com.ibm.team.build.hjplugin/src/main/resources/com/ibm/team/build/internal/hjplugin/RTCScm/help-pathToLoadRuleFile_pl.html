  <p>
  Określ ścieżkę zdalną do pliku reguł ładowania w obrębie komponentu w
repozytorium produktu Rational Team Concert. Ścieżka musi zawierać nazwę
komponentu, który zawiera plik reguł ładowania, w następującym formacie:
&lt;nazwa komponentu&gt;/&lt;ścieżka zdalna do pliku reguł ładowania&gt;
