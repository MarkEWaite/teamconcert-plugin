<div>
  <p>
   リポジトリー・ワークスペースを選択すると、単にそのフロー・ターゲットから変更セットを受諾して取り出すことになります。
  </p>
  <p>
   リポジトリー・ワークスペースのロード方法に関して特定の要求 (例えば、コンポーネント・フォルダーを作成する、ロード規則を使用する、ロード前にサンドボックスを削除するなど) がある場合は、代わりにビルド定義からビルドを実行するオプションを使用します。
  </p>
