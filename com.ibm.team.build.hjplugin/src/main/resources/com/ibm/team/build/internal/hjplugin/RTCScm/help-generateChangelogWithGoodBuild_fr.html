<div>
Si cette option est cochée, le plug-in Team Concert génère un journal des modifications ; pour cela, il compare la génération en cours à la dernière génération réussie.
Autrement, la génération en cours est comparée à la génération précédente. Par défaut, cette option n'est pas cochée.
